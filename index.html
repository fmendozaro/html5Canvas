<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Canvas</title>
    <style>
        canvas{
            width: 50%;
            height: 500px;
            border: dotted 3px grey;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<canvas id="my-canvas">
    Fallback content
</canvas>

<script>

    drawOnCanvas();

    function drawOnCanvas(){
        let canvas = document.getElementById('my-canvas');
        let ctx = canvas.getContext('2d');
        if(ctx != null){
            ctx.fillStyle = 'lightGray';
            ctx.fillRect(0,0, 100, 100);

            ctx.lineWidth = 5;
            ctx.strokeStyle = 'green';
            ctx.strokeRect(20,20, 120,120);
        }
    }
</script>
</body>
</html>
