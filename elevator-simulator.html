<body>

<canvas id="my-canvas" width="1000" height="800">

</canvas>
<div id="controls">

</div>


<script>

        initCanvas();

        startBtn.addEventListener('click', () => {
            console.log('start');
            window.requestAnimationFrame(moveElevator)
        });

        function initCanvas(){
            let canvas = document.getElementById('my-canvas');
            let ctx = canvas.getContext('2d');
            if(ctx != null){

                let cw = ctx.canvas.clientWidth;
                let ch = ctx.canvas.clientHeight;

                ctx.fillStyle = 'lightgray';
                ctx.fillRect(50,600, 100,150);

                ctx.fillStyle = 'lightblue';
                ctx.fillRect(250,600, 100,150);

                ctx.fillStyle = 'lightgreen';
                ctx.fillRect(450,600, 100,150);
                
            }
        }

    })();
</script>
