<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elevator Simulator</title>
    <style>
        canvas{
            padding: 0;
            background-color: lightyellow;
            margin: auto;
            display: block;

        }

        #controls{
            margin: 0 auto;
            width: 50%;
        }

        #start{
            width: 100px;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
        }

    </style>
</head>
<body>

<canvas id="my-canvas" width="1000" height="800">

</canvas>
<div id="controls">
    <button id="start">Start</button>
</div>


<script>
    (function(){

        let startBtn = document.getElementById('start');
        let rectW = 100, rectH = 150;
        let rectY = 600, rectX = 60;
        let canvas = null, ctx = null, cW = null, cH = null;

        initCanvas();

        startBtn.addEventListener('click', () => {
            setInterval(moveElevator, 10);
        });

        function blank(){
            ctx.fillStyle = "#8e9cc5";
            ctx.fillRect(0,0, cW, cH);
        }

        function moveElevator(el){
            //ctx.fillRect(50,600, 100,150);
            console.log('rectY', rectY);
            console.log('cH', cH);
            if(rectY > 0){
                blank();
                rectY -= 5;
                ctx.fillStyle = 'lightgray';
                ctx.strokeStyle = 'black';
                ctx.fillRect(rectX, rectY, rectW, rectW);
                // ctx.strokeRect(rectX, rectY, rectW, rectW);
            }else{
                rectY = cH;
            }
        }

        function initCanvas(){
            canvas = document.getElementById('my-canvas');
            ctx = canvas.getContext('2d');
            cW = ctx.canvas.width;
            cH = ctx.canvas.height;

            if(ctx != null){

                blank();

                ctx.fillStyle = 'lightgray';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 5;
                ctx.fillRect(rectX,rectY, rectW,rectH);

                ctx.fillStyle = 'lightblue';
                ctx.strokeStyle = 'black';
                ctx.fillRect(250,600, 100,150);

                ctx.fillStyle = 'lightgreen';
                ctx.strokeStyle = 'black';
                ctx.fillRect(450,600, 100,150);
                
            }
        }

    })();
</script>

</body>
</html>
