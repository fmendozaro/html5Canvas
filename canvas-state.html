<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Canvas</title>
    <style>
        #my-canvas{
            border: dotted 3px grey;
        }
    </style>
</head>
<body>

<canvas id="my-canvas" width="600" height="300">
    Fallback content
</canvas>

<script>

    drawOnCanvas();

    function drawOnCanvas(){
        let canvas = document.getElementById('my-canvas');
        let ctx = canvas.getContext('2d');
        if(ctx != null){

            // draw just a filled rectangle
            ctx.fillStyle = 'green';
            ctx.fillRect(175,25, 100,125);

            // draw just a stroked rectangle
            ctx.lineWidth = 5;
            ctx.strokeStyle = 'blue';
            ctx.strokeRect(25,25, 100,125);

            ctx.save();

            // draw just a stroked and filled rectangle
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'yellow';
            ctx.lineWidth = 10;
            ctx.fillRect(325,25, 100,125);
            ctx.strokeRect(325,25, 100,125);

            ctx.clearRect(15,75, 450,50);

            ctx.restore();

            ctx.fillRect(450,25, 100,125);
            ctx.strokeRect(450,25, 100,125);
        }
    }
</script>
</body>
</html>
