<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lines on Canvas</title>
    <style>
        #my-canvas{
            border: dotted 3px grey;
        }
    </style>
</head>
<body>

<canvas id="my-canvas" width="600" height="300">
    Fallback content
</canvas>

<script>

    drawOnCanvas();

    function drawOnCanvas(){
        let canvas = document.getElementById('my-canvas');
        let ctx = canvas.getContext('2d');
        if(ctx != null){
            for (let i=0;i<10;i++) {
                ctx.beginPath();
                ctx.lineWidth = i+1;
                ctx.moveTo(25, 25+i*15);
                ctx.lineTo(475, 25+i*15);
                ctx.stroke();
            }
        }
    }
</script>
</body>
</html>
